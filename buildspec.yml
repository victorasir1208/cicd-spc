version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - mkdir /opt/gradle
      - wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
      - unzip -d /opt/gradle gradle-7.5.1-bin.zip
      - ls /opt/gradle/gradle-7.5.1
      - export PATH=$PATH:/opt/gradle/gradle-7.5.1/bin
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - build/libs/*.jar
    - scripts/*.sh
    - appspec.yml
  #com/mycompany/app/HelloWorld.java, specifying yes will place this file in /HelloWorld.java
  discard-paths: yes
